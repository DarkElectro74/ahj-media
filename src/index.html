<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media</title>
  </head>
  <body>
    <div class="recorder">
      <h1 class="header">Record your Messages, Audio and Video</h1>
      <div class="recorder-block"></div>
      <div class="record">
        <input type="text" id="input-text" placeholder="Введите текст Вашего сообщения"/>
        <div class="buttons-audio-video">
          <div class="record-start">
            <div id="audio" class="audio-video"></div>
            <div id="video" class="audio-video"></div>
          </div>
          <div class="record-stop hidden">
            <div id="play" class="audio-video"></div>
            <span id="timer">00:00</span>
            <div id="stop" class="audio-video"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
